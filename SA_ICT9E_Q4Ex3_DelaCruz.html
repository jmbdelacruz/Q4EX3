<body>
	<h2>Arithmetic</h2>
	<hr>
	<h3>Variables</h3>
	<p id="valuex"></p>
	<p id="valuey"></p>
	<hr>
	<h4>Addition</h4>
	<p id="add"></p>
	<h4>Subtraction</h4>
	<p id="subtract"></p>
	<h4>Multiplication</h4>
	<p id="multiply"></p>
	<h4>Division</h4>
	<p id="divide"></p>
	<script>
	let x = 10;
	document.getElementById("valuex").innerHTML = "The first variable is "+x;
	let y = 5;
	document.getElementById("valuey").innerHTML = "The second variable is "+y;
	</script>
	<script>
	let a = x + y;
	document.getElementById("add").innerHTML = "Their sum is "+a;
	let b = x - y;
	document.getElementById("subtract").innerHTML = "Their difference is "+b;
	let c = x * y;
	document.getElementById("multiply").innerHTML = "Their product is "+c;
	let d = x / y;
	document.getElementById("divide").innerHTML = "Their quotient is "+d;
	</script>
